<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <title>Unit Converter</title>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
  <h1 class="text-2xl font-bold mb-6 text-cyan-700">Unit Converter</h1>

  <div class="space-y-8 w-full max-w-sm">

    <div class="bg-white rounded-2xl shadow p-4">
      <h2 class="text-lg font-semibold mb-2 text-gray-700">Temperature (°C & ↔ °F)</h2>
      <input id="celsius" type="number" placeholder="Celsius" class="w-full p-2 border rounded mb-2" oninput="convertTemp('C')">
      <input id="fahrenheit" type="number" placeholder="Fahrenheit" class="w-full p-2 border rounded" oninput="convertTemp('F')">
    </div>

    <div class="bg-white rounded-2xl shadow p-4">
      <h2 class="text-lg font-semibold mb-2 text-gray-700">Length (in ↔ ft)</h2>
      <input id="inches" type="number" placeholder="Inches" class="w-full p-2 border rounded mb-2" oninput="convertLength('I')">
      <input id="feet" type="number" placeholder="Feet" class="w-full p-2 border rounded" oninput="convertLength('F')">
    </div>

    <div class="bg-white rounded-2xl shadow p-4">
      <h2 class="text-lg font-semibold mb-2 text-gray-700">Currency (₹ ↔ $)</h2>
      <input id="rupees" type="number" placeholder="Rupees" class="w-full p-2 border rounded mb-2" oninput="convertCurrency('R')">
      <input id="dollars" type="number" placeholder="Dollars" class="w-full p-2 border rounded" oninput="convertCurrency('D')">
    </div>

  </div>

<script>
  function convertTemp(from) {
    let c = parseFloat(document.getElementById('celsius').value);
    let f = parseFloat(document.getElementById('fahrenheit').value);
    if (from === 'C') {
      document.getElementById('fahrenheit').value = ((c * 9/5) + 32).toFixed(2);
    } else {
      document.getElementById('celsius').value = ((f - 32) * 5/9).toFixed(2);
    }
  }

  function convertLength(from) {
    let i = parseFloat(document.getElementById('inches').value);
    let ft = parseFloat(document.getElementById('feet').value);
    if (from === 'I') {
      document.getElementById('feet').value = (i / 12).toFixed(2);
    } else {
      document.getElementById('inches').value = (ft * 12).toFixed(2);
    }
  }

  function convertCurrency(from) {
    let r = parseFloat(document.getElementById('rupees').value);
    let d = parseFloat(document.getElementById('dollars').value);
    if (from === 'R') {
      document.getElementById('dollars').value = (r / 83).toFixed(2); // Assume 1$ = ₹83
    } else {
      document.getElementById('rupees').value = (d * 83).toFixed(2);
    }
  }
</script>

</body>
</html>
