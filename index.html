
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boots Converter</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#facc15"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes run {
      0% { transform: translateX(-100px); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }
    @keyframes jump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .animate-run { animation: run 0.6s ease-out forwards; }
    .animate-jump { animation: jump 1s infinite; }
  </style>
</head>
<body class="bg-gradient-to-br from-yellow-50 to-yellow-100 font-sans text-slate-800">
  <main class="max-w-lg mx-auto p-6">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-extrabold text-yellow-600">Boots Converter</h1>
      <button onclick="toggleAbout()" title="About" class="text-xl text-yellow-700">ℹ️</button>
    </header>

    <div class="relative flex justify-center items-center mb-4 h-28">
<svg id="bootsSVG" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" class="w-20 h-20">
  <style>
    .arm { transform-origin: 50% 50%; animation: wave 1s ease-in-out infinite; }
    .leg { transform-origin: 50% 50%; animation: jump 0.6s ease-in-out infinite; }
    @keyframes wave {
      0%,100% { transform: rotate(0deg); }
      50% { transform: rotate(20deg); }
    }
    @keyframes jump {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
  <!-- Body -->
  <circle cx="60" cy="60" r="50" fill="#facc15" stroke="#f59e0b" stroke-width="4"/>
  <!-- Left arm -->
  <rect x="10" y="50" width="30" height="10" fill="#f59e0b" class="arm"/>
  <!-- Right arm -->
  <rect x="80" y="50" width="30" height="10" fill="#f59e0b" class="arm"/>
  <!-- Left leg -->
  <rect x="40" y="100" width="10" height="20" fill="#f59e0b" class="leg"/>
  <!-- Right leg -->
  <rect x="70" y="100" width="10" height="20" fill="#f59e0b" class="leg"/>
  <!-- Face -->
  <circle cx="45" cy="50" r="5" fill="#000"/>
  <circle cx="75" cy="50" r="5" fill="#000"/>
  <path d="M50 80 Q60 90 70 80" stroke="#000" stroke-width="4" fill="none"/>
</svg>
</div>

    <section class="bg-white shadow-xl rounded-2xl p-6 space-y-4">
      <div>
        <label class="font-semibold">Conversion Type</label>
        <select id="conversionType" class="w-full border rounded p-3 bg-yellow-50">
          <option value="length">Length</option>
          <option value="temperature">Temperature</option>
          <option value="time">Time</option>
          <option value="mass">Mass</option>
          <option value="volume">Volume</option>
        </select>
      </div>

      <div class="flex gap-4">
        <div class="flex-1">
          <label class="font-semibold">From</label>
          <select id="fromUnit" class="w-full border rounded p-3 bg-yellow-50"></select>
        </div>
        <div class="flex-1">
          <label class="font-semibold">To</label>
          <select id="toUnit" class="w-full border rounded p-3 bg-yellow-50"></select>
        </div>
      </div>

      <div>
        <label class="font-semibold">Value</label>
        <input type="number" id="inputValue" placeholder="Enter value" class="w-full border rounded p-3 bg-yellow-50"/>
      </div>

      <button id="convertButton" class="w-full bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-3 px-6 rounded">
        Convert
      </button>

      <div id="resultArea" class="text-center text-lg font-semibold text-yellow-700 mt-4 min-h-[2rem]"></div>
<div id="quoteBox" class="mt-4 p-3 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 italic rounded hidden">
  <p id="quoteText"></p>
</div>

    </section>

    <footer class="text-center text-sm text-yellow-600 mt-6">
      &copy; 2025 <strong>ADABALA</strong> — All rights reserved.
    </footer>
  </main>

  <div id="aboutModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl p-6 max-w-sm w-full shadow-xl text-yellow-800 relative animate-fadeIn">
      <button onclick="toggleAbout()" class="absolute top-2 right-3 text-gray-500 hover:text-red-500 text-xl">&times;</button>
      <h2 class="text-lg font-bold text-yellow-600 mb-2">About Boots Converter</h2>
      <p class="text-sm leading-relaxed">
        A modern and cheerful unit converter inspired by Boots the monkey! Fast, fun and reliable conversions for everyone.
      </p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
