<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boots Converter</title>
  <link rel="manifest" href="manifest.json"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .arm { transform-origin: 50% 0%; animation: wave 1s infinite ease-in-out; }
    .leg { transform-origin: 50% 100%; animation: jump 0.6s infinite ease-in-out; }
    @keyframes wave { 0%,100%{transform: rotate(0deg);} 50%{transform: rotate(20deg);} }
    @keyframes jump { 0%,100%{transform: translateY(0);} 50%{transform: translateY(-10px);} }
  </style>
</head>
<body class="bg-yellow-50 font-sans min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-4">
    <div class="flex justify-between items-center">
      <h1 class="text-3xl font-bold text-yellow-600">Boots Converter</h1>
      <button onclick="toggleAbout()" class="text-xl">ℹ️</button>
    </div>
    <div class="my-4 flex justify-center">
      <svg id="bootsSVG" width="100" height="100" viewBox="0 0 100 100">
        <!-- Body -->
        <circle cx="50" cy="50" r="30" fill="#facc15"/>
        <!-- Left arm -->
        <rect x="15" y="45" width="10" height="40" fill="#f59e0b" class="arm"/>
        <!-- Right arm -->
        <rect x="75" y="45" width="10" height="40" fill="#f59e0b" class="arm"/>
        <!-- Left leg -->
        <rect x="40" y="75" width="8" height="35" fill="#f6d045" class="leg"/>
        <!-- Right leg -->
        <rect x="52" y="75" width="8" height="35" fill="#f6d045" class="leg"/>
      </svg>
    </div>
    <div>
      <label>Type</label>
      <select id="conversionType" class="w-full p-2 border">
        <option value="length">Length</option>
        <option value="temperature">Temperature</option>
        <option value="area">Area</option>
        <option value="volume">Volume</option>
        <option value="mass">Mass</option>
        <option value="speed">Speed</option>
        <option value="time">Time</option>
        <option value="data">Digital</option>
        <option value="currency">Currency</option>
        <option value="energy">Energy</option>
      </select>
    </div>
    <div class="flex space-x-2 my-2">
      <select id="fromUnit" class="flex-1 p-2 border"></select>
      <select id="toUnit" class="flex-1 p-2 border"></select>
    </div>
    <input id="inputValue" type="number" placeholder="Value" class="w-full p-2 border"/>
    <button id="convertButton" class="w-full bg-yellow-400 py-2 mt-2">Convert</button>
    <div id="resultArea" class="text-center mt-2 font-bold"></div>
    <div id="quoteBox" class="text-center italic mt-2 hidden"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
